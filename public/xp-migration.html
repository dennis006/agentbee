<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ XP-System Migration zu Supabase</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid;
        }
        .info {
            background-color: #e6f3ff;
            border-color: #0066cc;
            color: #0066cc;
        }
        .success {
            background-color: #e6ffe6;
            border-color: #00cc44;
            color: #00aa00;
        }
        .error {
            background-color: #ffe6e6;
            border-color: #cc0000;
            color: #cc0000;
        }
        .warning {
            background-color: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin: 20px 0;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .checklist {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .checklist h3 {
            margin-top: 0;
            color: #495057;
        }
        .check-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .check-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .progress {
            width: 100%;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        #results {
            margin-top: 20px;
        }
        .result-section {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .result-section h4 {
            margin: 0 0 10px 0;
            color: #495057;
        }
        .loading {
            display: none;
            text-align: center;
            color: #6c757d;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ XP-System Migration zu Supabase</h1>
        
        <div class="status info">
            <strong>‚ÑπÔ∏è Migration-Info:</strong><br>
            Diese Seite migriert dein XP-System von JSON-Dateien zu Supabase. 
            Stelle sicher, dass du die Voraussetzungen erf√ºllt hast!
        </div>

        <div class="checklist">
            <h3>‚úÖ Voraussetzungen pr√ºfen:</h3>
            <div class="check-item">
                <input type="checkbox" id="check1" onchange="updateButtonState()">
                <label for="check1">Supabase-Umgebungsvariablen in Railway gesetzt (SUPABASE_URL, SUPABASE_ANON_KEY)</label>
            </div>
            <div class="check-item">
                <input type="checkbox" id="check2" onchange="updateButtonState()">
                <label for="check2">SQL-Schema in Supabase ausgef√ºhrt (xp_system_supabase_migration.sql)</label>
            </div>
            <div class="check-item">
                <input type="checkbox" id="check3" onchange="updateButtonState()">
                <label for="check3">Bot ist online und funktioniert</label>
            </div>
        </div>

        <button id="migrateButton" onclick="startMigration()" disabled>
            üîÑ Migration starten
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Migration l√§uft... Bitte warten!</p>
        </div>

        <div class="progress" id="progressContainer" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        function updateButtonState() {
            const checks = ['check1', 'check2', 'check3'];
            const allChecked = checks.every(id => document.getElementById(id).checked);
            document.getElementById('migrateButton').disabled = !allChecked;
        }

        async function startMigration() {
            const button = document.getElementById('migrateButton');
            const loading = document.getElementById('loading');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const results = document.getElementById('results');

            // UI Update
            button.style.display = 'none';
            loading.style.display = 'block';
            progressContainer.style.display = 'block';
            results.innerHTML = '';

            // Progress Animation
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressBar.style.width = progress + '%';
            }, 500);

            try {
                const response = await fetch('/api/xp/migrate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                // Complete progress
                clearInterval(progressInterval);
                progressBar.style.width = '100%';

                // Hide loading
                loading.style.display = 'none';

                // Show results
                if (data.success) {
                    results.innerHTML = `
                        <div class="status success">
                            <strong>üéâ Migration erfolgreich!</strong><br>
                            ${data.message}
                        </div>
                        
                        <div class="result-section">
                            <h4>üìä Migration-Ergebnisse:</h4>
                            <ul>
                                <li>Settings migriert: ${data.results.settingsMigrated ? '‚úÖ' : '‚ùå'}</li>
                                <li>User migriert: ${data.results.usersMigrated}/${data.results.totalUsers}</li>
                                <li>Level-Rollen: ${data.results.levelRolesMigrated}</li>
                                <li>Meilensteine: ${data.results.milestonesMigrated}</li>
                                <li>Backups erstellt: ${data.results.backupsCreated.length}</li>
                            </ul>
                        </div>

                        ${data.verification ? `
                        <div class="result-section">
                            <h4>üîç Verifikation:</h4>
                            <ul>
                                <li>Settings: ${data.verification.settings ? '‚úÖ' : '‚ùå'}</li>
                                <li>User in Supabase: ${data.verification.users}</li>
                                <li>Level-Rollen: ${data.verification.levelRoles}</li>
                                <li>Meilensteine: ${data.verification.milestoneRewards}</li>
                                <li>XP-Blacklist: ${data.verification.xpBlacklist}</li>
                                <li>Voice-Blacklist: ${data.verification.voiceBlacklist}</li>
                            </ul>
                        </div>
                        ` : ''}

                        ${data.nextSteps ? `
                        <div class="result-section">
                            <h4>üìù N√§chste Schritte:</h4>
                            <ul>
                                ${data.nextSteps.map(step => `<li>${step}</li>`).join('')}
                            </ul>
                        </div>
                        ` : ''}

                        ${data.results.errors && data.results.errors.length > 0 ? `
                        <div class="status warning">
                            <strong>‚ö†Ô∏è Warnungen:</strong><br>
                            <ul>
                                ${data.results.errors.map(error => `<li>${error}</li>`).join('')}
                            </ul>
                        </div>
                        ` : ''}
                    `;
                } else {
                    results.innerHTML = `
                        <div class="status error">
                            <strong>‚ùå Migration fehlgeschlagen!</strong><br>
                            ${data.message || data.error}
                        </div>
                        
                        ${data.troubleshooting ? `
                        <div class="result-section">
                            <h4>üîß Troubleshooting:</h4>
                            <ul>
                                ${data.troubleshooting.map(tip => `<li>${tip}</li>`).join('')}
                            </ul>
                        </div>
                        ` : ''}

                        <button onclick="location.reload()" style="background: #dc3545; margin-top: 15px;">
                            üîÑ Seite neu laden
                        </button>
                    `;
                }

            } catch (error) {
                clearInterval(progressInterval);
                loading.style.display = 'none';
                progressContainer.style.display = 'none';
                
                results.innerHTML = `
                    <div class="status error">
                        <strong>‚ùå Verbindungsfehler!</strong><br>
                        ${error.message}
                    </div>
                    <button onclick="location.reload()" style="background: #dc3545; margin-top: 15px;">
                        üîÑ Seite neu laden
                    </button>
                `;
            }
        }
    </script>
</body>
</html>
