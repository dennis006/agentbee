<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEELLGROUNDS - Valorant Crosshair Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Matrix Background Animation */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .matrix-char {
            position: absolute;
            color: #8b5cf6;
            font-family: 'Courier New', monospace;
            animation: matrixFall 3s linear infinite;
        }

        @keyframes matrixFall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #8b5cf6, #ec4899, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }

        .header p {
            font-size: 1.2rem;
            color: #a78bfa;
            margin-bottom: 20px;
        }

        /* Creator Grid */
        .creator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        /* Settings Panel */
        .settings-panel {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.2);
        }

        .settings-title {
            font-size: 1.5rem;
            color: #8b5cf6;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #a78bfa;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        /* Color Palette */
        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .color-option.selected {
            border-color: #8b5cf6;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        /* Preview Panel */
        .preview-panel {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.2);
            text-align: center;
        }

        .crosshair-preview {
            width: 300px;
            height: 300px;
            background: #2a2a2a;
            border-radius: 15px;
            margin: 20px auto;
            position: relative;
            border: 2px solid rgba(139, 92, 246, 0.3);
            overflow: hidden;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(139, 92, 246, 0.3);
        }

        /* Code Display */
        .code-display {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(139, 92, 246, 0.8);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .creator-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .crosshair-preview {
                width: 250px;
                height: 250px;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            border-top-color: #8b5cf6;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <div class="matrix-bg" id="matrixBg"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üéØ Valorant Crosshair Creator</h1>
            <p>Erstelle dein perfektes Crosshair mit Live-Vorschau</p>
        </div>

        <!-- Creator Grid -->
        <div class="creator-grid">
            <!-- Settings Panel -->
            <div class="settings-panel">
                <h2 class="settings-title">‚öôÔ∏è Crosshair Einstellungen</h2>
                
                <!-- Primary Color -->
                <div class="form-group">
                    <label class="form-label">Prim√§rfarbe</label>
                    <div class="color-palette">
                        <div class="color-option selected" data-color="white" style="background: white;" title="Wei√ü"></div>
                        <div class="color-option" data-color="green" style="background: #00ff00;" title="Gr√ºn"></div>
                        <div class="color-option" data-color="yellow" style="background: #ffff00;" title="Gelb"></div>
                        <div class="color-option" data-color="cyan" style="background: #00ffff;" title="Cyan"></div>
                        <div class="color-option" data-color="red" style="background: #ff0000;" title="Rot"></div>
                        <div class="color-option" data-color="purple" style="background: #ff00ff;" title="Lila"></div>
                        <div class="color-option" data-color="blue" style="background: #0000ff;" title="Blau"></div>
                        <div class="color-option" data-color="pink" style="background: #ff69b4;" title="Pink"></div>
                    </div>
                </div>

                <!-- Center Dot -->
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="centerDotShow" checked> Mittelpunkt anzeigen
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">Mittelpunkt Dicke</label>
                    <input type="range" class="form-input" id="centerDotThickness" min="1" max="10" value="2">
                    <span id="centerDotThicknessValue">2</span>
                </div>

                <div class="form-group">
                    <label class="form-label">Mittelpunkt Transparenz</label>
                    <input type="range" class="form-input" id="centerDotOpacity" min="0" max="255" value="255">
                    <span id="centerDotOpacityValue">255</span>
                </div>

                <!-- Outer Lines -->
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="outerLinesShow" checked> √Ñu√üere Linien anzeigen
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">√Ñu√üere Linien L√§nge</label>
                    <input type="range" class="form-input" id="outerLinesLength" min="1" max="20" value="7">
                    <span id="outerLinesLengthValue">7</span>
                </div>

                <div class="form-group">
                    <label class="form-label">√Ñu√üere Linien Dicke</label>
                    <input type="range" class="form-input" id="outerLinesThickness" min="1" max="10" value="2">
                    <span id="outerLinesThicknessValue">2</span>
                </div>

                <div class="form-group">
                    <label class="form-label">√Ñu√üere Linien Abstand</label>
                    <input type="range" class="form-input" id="outerLinesOffset" min="0" max="15" value="3">
                    <span id="outerLinesOffsetValue">3</span>
                </div>

                <div class="form-group">
                    <label class="form-label">√Ñu√üere Linien Transparenz</label>
                    <input type="range" class="form-input" id="outerLinesOpacity" min="0" max="255" value="255">
                    <span id="outerLinesOpacityValue">255</span>
                </div>

                <!-- Inner Lines -->
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="innerLinesShow"> Innere Linien anzeigen
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">Innere Linien L√§nge</label>
                    <input type="range" class="form-input" id="innerLinesLength" min="1" max="15" value="4">
                    <span id="innerLinesLengthValue">4</span>
                </div>

                <div class="form-group">
                    <label class="form-label">Innere Linien Dicke</label>
                    <input type="range" class="form-input" id="innerLinesThickness" min="1" max="10" value="2">
                    <span id="innerLinesThicknessValue">2</span>
                </div>

                <div class="form-group">
                    <label class="form-label">Innere Linien Abstand</label>
                    <input type="range" class="form-input" id="innerLinesOffset" min="0" max="10" value="1">
                    <span id="innerLinesOffsetValue">1</span>
                </div>

                <div class="form-group">
                    <label class="form-label">Innere Linien Transparenz</label>
                    <input type="range" class="form-input" id="innerLinesOpacity" min="0" max="255" value="255">
                    <span id="innerLinesOpacityValue">255</span>
                </div>
            </div>

            <!-- Preview Panel -->
            <div class="preview-panel">
                <h2 class="settings-title">üëÅÔ∏è Live Vorschau</h2>
                
                <div class="crosshair-preview" id="crosshairPreview">
                    <!-- Crosshair wird hier gerendert -->
                </div>

                <button class="btn btn-primary" onclick="generateCrosshairImage()">
                    üñºÔ∏è Bild Generieren
                </button>

                <button class="btn btn-secondary" onclick="copyCrosshairCode()">
                    üìã Code Kopieren
                </button>

                <div class="code-display">
                    <button class="copy-btn" onclick="copyCrosshairCode()">Kopieren</button>
                    <div id="crosshairCode">0;P;c;1;s;1;P;c;1;o;1;d;1;0t;1;0l;2;0o;2;0a;1;0f;0;1t;0;1l;1;1o;1;1a;1;1m;0;1f;0</div>
                </div>

                <div id="generatedImage" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script>
        // Matrix Background Effect
        function createMatrixEffect() {
            const matrixBg = document.getElementById('matrixBg');
            const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            setInterval(() => {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + 'vw';
                char.style.animationDuration = (Math.random() * 3 + 2) + 's';
                char.style.fontSize = (Math.random() * 20 + 10) + 'px';
                
                matrixBg.appendChild(char);
                
                setTimeout(() => {
                    if (char.parentNode) {
                        char.parentNode.removeChild(char);
                    }
                }, 5000);
            }, 200);
        }

        // Color Mapping
        const colorMap = {
            'white': 1,
            'green': 2,
            'yellow': 3,
            'cyan': 4,
            'red': 5,
            'purple': 6,
            'blue': 7,
            'pink': 8
        };

        // Initialize
        let currentColor = 'white';
        
        // Color Selection
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                currentColor = this.dataset.color;
                updateCrosshairPreview();
                updateCrosshairCode();
            });
        });

        // Range Input Updates
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueSpan = document.getElementById(input.id + 'Value');
            
            input.addEventListener('input', function() {
                if (valueSpan) {
                    valueSpan.textContent = this.value;
                }
                updateCrosshairPreview();
                updateCrosshairCode();
            });
        });

        // Checkbox Updates
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                updateCrosshairPreview();
                updateCrosshairCode();
            });
        });

        // Get Current Settings
        function getCurrentSettings() {
            return {
                primaryColor: colorMap[currentColor] || 1,
                centerDotShow: document.getElementById('centerDotShow').checked ? 1 : 0,
                centerDotThickness: parseInt(document.getElementById('centerDotThickness').value),
                centerDotOpacity: parseInt(document.getElementById('centerDotOpacity').value),
                outerLinesShow: document.getElementById('outerLinesShow').checked ? 1 : 0,
                outerLinesLength: parseInt(document.getElementById('outerLinesLength').value),
                outerLinesThickness: parseInt(document.getElementById('outerLinesThickness').value),
                outerLinesOffset: parseInt(document.getElementById('outerLinesOffset').value),
                outerLinesOpacity: parseInt(document.getElementById('outerLinesOpacity').value),
                innerLinesShow: document.getElementById('innerLinesShow').checked ? 1 : 0,
                innerLinesLength: parseInt(document.getElementById('innerLinesLength').value),
                innerLinesThickness: parseInt(document.getElementById('innerLinesThickness').value),
                innerLinesOffset: parseInt(document.getElementById('innerLinesOffset').value),
                innerLinesOpacity: parseInt(document.getElementById('innerLinesOpacity').value)
            };
        }

        // Update Crosshair Preview
        function updateCrosshairPreview() {
            const preview = document.getElementById('crosshairPreview');
            const settings = getCurrentSettings();
            
            // Clear previous crosshair
            preview.innerHTML = '';
            
            // Add crosshair elements
            const crosshair = document.createElement('div');
            crosshair.style.position = 'absolute';
            crosshair.style.top = '50%';
            crosshair.style.left = '50%';
            crosshair.style.transform = 'translate(-50%, -50%)';
            
            // Get color
            const colorValue = getColorValue(currentColor);
            
            // Center Dot
            if (settings.centerDotShow) {
                const dot = document.createElement('div');
                dot.style.position = 'absolute';
                dot.style.width = settings.centerDotThickness + 'px';
                dot.style.height = settings.centerDotThickness + 'px';
                dot.style.backgroundColor = colorValue;
                dot.style.opacity = settings.centerDotOpacity / 255;
                dot.style.top = '50%';
                dot.style.left = '50%';
                dot.style.transform = 'translate(-50%, -50%)';
                crosshair.appendChild(dot);
            }
            
            // Outer Lines
            if (settings.outerLinesShow) {
                // Top line
                const topLine = document.createElement('div');
                topLine.style.position = 'absolute';
                topLine.style.width = settings.outerLinesThickness + 'px';
                topLine.style.height = settings.outerLinesLength + 'px';
                topLine.style.backgroundColor = colorValue;
                topLine.style.opacity = settings.outerLinesOpacity / 255;
                topLine.style.top = (-(settings.outerLinesLength + settings.outerLinesOffset)) + 'px';
                topLine.style.left = '50%';
                topLine.style.transform = 'translateX(-50%)';
                crosshair.appendChild(topLine);
                
                // Bottom line
                const bottomLine = topLine.cloneNode();
                bottomLine.style.top = settings.outerLinesOffset + 'px';
                crosshair.appendChild(bottomLine);
                
                // Left line
                const leftLine = document.createElement('div');
                leftLine.style.position = 'absolute';
                leftLine.style.width = settings.outerLinesLength + 'px';
                leftLine.style.height = settings.outerLinesThickness + 'px';
                leftLine.style.backgroundColor = colorValue;
                leftLine.style.opacity = settings.outerLinesOpacity / 255;
                leftLine.style.left = (-(settings.outerLinesLength + settings.outerLinesOffset)) + 'px';
                leftLine.style.top = '50%';
                leftLine.style.transform = 'translateY(-50%)';
                crosshair.appendChild(leftLine);
                
                // Right line
                const rightLine = leftLine.cloneNode();
                rightLine.style.left = settings.outerLinesOffset + 'px';
                crosshair.appendChild(rightLine);
            }
            
            // Inner Lines (if enabled)
            if (settings.innerLinesShow) {
                // Similar structure for inner lines...
                // (Implementation simplified for brevity)
            }
            
            preview.appendChild(crosshair);
        }

        // Get color value
        function getColorValue(colorName) {
            const colors = {
                'white': '#ffffff',
                'green': '#00ff00',
                'yellow': '#ffff00',
                'cyan': '#00ffff',
                'red': '#ff0000',
                'purple': '#ff00ff',
                'blue': '#0000ff',
                'pink': '#ff69b4'
            };
            return colors[colorName] || '#ffffff';
        }

        // Update Crosshair Code
        function updateCrosshairCode() {
            const settings = getCurrentSettings();
            
            // Generate crosshair code in Valorant format
            const code = `0;P;c;${settings.primaryColor};s;1;P;c;${settings.primaryColor};o;${settings.centerDotOpacity};d;${settings.centerDotShow};0t;${settings.outerLinesThickness};0l;${settings.outerLinesLength};0o;${settings.outerLinesOffset};0a;${settings.outerLinesOpacity};0f;0;1t;${settings.innerLinesThickness};1l;${settings.innerLinesLength};1o;${settings.innerLinesOffset};1a;${settings.innerLinesOpacity};1m;0;1f;0`;
            
            document.getElementById('crosshairCode').textContent = code;
        }

        // Copy Crosshair Code
        function copyCrosshairCode() {
            const code = document.getElementById('crosshairCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                // Visual feedback
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Kopiert!';
                copyBtn.style.backgroundColor = '#10b981';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.backgroundColor = 'rgba(139, 92, 246, 0.8)';
                }, 2000);
            });
        }

        // Generate Crosshair Image using HenrikDev API
        async function generateCrosshairImage() {
            const button = document.querySelector('.btn-primary');
            const originalText = button.innerHTML;
            button.innerHTML = '<span class="loading"></span> Generiere...';
            button.disabled = true;
            
            try {
                const code = document.getElementById('crosshairCode').textContent;
                
                // HenrikDev API endpoint
                const response = await fetch(`https://api.henrikdev.xyz/valorant/v1/crosshair/generate?id=${encodeURIComponent(code)}`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    
                    // Display generated image
                    const imageContainer = document.getElementById('generatedImage');
                    imageContainer.innerHTML = `
                        <h3 style="color: #8b5cf6; margin-bottom: 10px;">üì∏ Generiertes Crosshair</h3>
                        <img src="${imageUrl}" alt="Generated Crosshair" style="max-width: 100%; border-radius: 10px; border: 1px solid rgba(139, 92, 246, 0.3);">
                        <br>
                        <button class="btn btn-secondary" onclick="downloadImage('${imageUrl}')">üíæ Download</button>
                    `;
                } else {
                    throw new Error('API Fehler: ' + response.status);
                }
                
            } catch (error) {
                console.error('Fehler beim Generieren:', error);
                document.getElementById('generatedImage').innerHTML = `
                    <div style="color: #ef4444; text-align: center; padding: 20px;">
                        ‚ùå Fehler beim Generieren des Bildes
                        <br><small>${error.message}</small>
                    </div>
                `;
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        // Download Image
        function downloadImage(imageUrl) {
            const a = document.createElement('a');
            a.href = imageUrl;
            a.download = 'valorant-crosshair.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createMatrixEffect();
            updateCrosshairPreview();
            updateCrosshairCode();
        });
    </script>
</body>
